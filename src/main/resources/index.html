<html>
<head>
    <title>WebSocket Tester</title>
    <script type='text/javascript'>

        if (!window.WebSocket && window.MozWebSocket)
            window.WebSocket = window.MozWebSocket;
        if (!window.WebSocket)
            alert("WebSocket not supported by this browser");

        function $() {
            return document.getElementById(arguments[0]);
        }

        function $F() {
            return document.getElementById(arguments[0]).value;
        }

        function getKeyCode(ev) {
            if (window.event) return window.event.keyCode;
            return ev.keyCode;
        }

        var room = {
            join: function (location) {
                this._ws = new WebSocket(location);
                this._ws.room = this;
                this._ws.onopen = this._onopen;
                this._ws.onmessage = this._onmessage;
                this._ws.onerror = this._onerror;
                this._ws.onclose = this._onclose;
            },

            send: function (message) {
                if (this._ws && message) {
                    room.display("Sent: \"" + message + "\"")
                    this._ws.send(message);
                }
            },

            clear: function (message) {
                $("chat").innerHTML = "";
            },

            close: function (message) {
                if (this._ws) {
                    this._ws.close(1000, message);
                    room.display("Closing: \"" + message + "\"")
                }
            },

            display: function (text) {
                if (text == null)
                    text = '';
                else
                    text = text
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot')
                        .replace(/'/g, '&#x27;')
                        .replace(/(?:\r\n|\r|\n)/g, '<br>');

                var chat = $('chat');
                var spanText = document.createElement('span');
                spanText.className = 'text';
                spanText.innerHTML = text;
                chat.appendChild(spanText);
                chat.appendChild(document.createElement('br'));
                chat.scrollTop = chat.scrollHeight - chat.clientHeight;
            },

            _onopen: function () {
                room.display("Connected: \"" + room._ws.url + "\"")
                $('connect').className = 'hidden';
                $('connected').className = '';
                $('phrase').focus();
            },

            _onmessage: function (m) {
                if (m.data) {
                    room.display("Received: \"" + m.data + "\"");
                }
            },

            _onerror: function (event) {
                room.display("Error: " + event);
            },

            _onclose: function (m) {
                room._ws = null;
                room.display("Closed: {" + m.code + ", \"" + m.reason + "\", clean=" + m.wasClean + "}")

                $('connect').className = '';
                $('connected').className = 'hidden';
            }

        };

    </script>

    <style type='text/css'>
        div {
            border: 0px solid black;
        }

        div#chat {
            clear: both;
            width: 40em;
            height: 50ex;
            overflow: auto;
            background-color: #f0f0f0;
            padding: 4px;
            border: 1px solid black;
        }

        div#input {
            clear: both;
            width: 40em;
            padding: 4px;
            background-color: #e0e0e0;
            border: 1px solid black;
            border-top: 0px
        }

        input#phrase {
            width: 30em;
            background-color: #e0f0f0;
        }

        input#location {
            width: 14em;
            background-color: #e0f0f0;
        }

        div.hidden {
            display: none;
        }

        span.from {
            font-weight: bold;
        }

        span.alert {
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>WebSocket JavaScript Test Client</h1>
<div id='chat'></div>
<div id='input'>
    <div id='connect'>
        URI:
        <input id='location' type='text' style="width: 400px;" value="wss://localhost:8443/"/>
        <input id='connectB' class='button' type='submit' name='connect' value='Join'/>
        <input id='clearB1' class='button' type='submit' name='clear' value='Clear'/>
    </div>
    <div id='connected' class='hidden'>
        Message:
        <input id='phrase' type='text'/>
        <input id='sendB' class='button' type='submit' name='join' value='Send'/>
        <input id='closeB' class='button' type='submit' name='close' value='Close'/>
        <input id='clearB2' class='button' type='submit' name='clear' value='Clear'/>
    </div>
</div>

<script type='text/javascript'>
    $('location').value = 'wss://' + window.location.hostname + ':8443';
    $('location').setAttribute('autocomplete', 'OFF');
    $('connectB').onclick = function (event) {
        var location = $('location').value;
        room.join(location);
        return false;
    };

    const phrase = $('phrase');
    phrase.setAttribute('autocomplete', 'OFF');
    phrase.onkeyup = function (ev) {
        var keyc = getKeyCode(ev);
        if (keyc === 13 || keyc === 10) {
            room.send($F('phrase'));
            $('phrase').value = '';
            return false;
        }
        return true;
    };

    $('sendB').onclick = function (event) {
        room.send($F('phrase'));
        $('phrase').value = '';
        return false;
    };

    $('closeB').onclick = function (event) {
        room.close($F('phrase'));
        $('phrase').value = '';
        return false;
    };

    $('clearB1').onclick = $('clearB2').onclick = function (event) {
        room.clear();
        return false;
    };

</script>
</body>
</html>
